<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackTray - Petiscos Personalizados</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        .tray-grid { display: grid; gap: 12px; aspect-ratio: 1/1; background: #e2e8f0; padding: 15px; border-radius: 50%; box-shadow: inset 0 4px 10px rgba(0,0,0,0.1); }
        .division { background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; border-radius: 15px; overflow: hidden; border: 2px solid transparent; position: relative; transition: 0.2s; }
        .division.filled { border-color: #f59e0b; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .hidden { display: none; }
        input, select, textarea { border: 1px solid #e2e8f0 !important; outline: none !important; border-radius: 0.75rem !important; }
        .snack-img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans select-none">

    <header class="bg-white shadow-sm p-4 sticky top-0 z-50">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black text-amber-600 tracking-tighter"><i class="fas fa-bowl-food mr-2"></i>SNACKTRAY</h1>
            <button onclick="toggleAdmin()" class="bg-slate-100 px-4 py-1.5 rounded-full text-xs font-bold text-slate-500 uppercase">Painel ADM</button>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4 pb-24">
        
        <!-- CLIENTE - PASSO 1: ESCOLHA DA BANDEJA -->
        <section id="step-1" class="space-y-4">
            <h2 class="text-lg font-bold text-center text-slate-700">Escolha o tamanho da sua bandeja:</h2>
            <div id="tray-options-container" class="space-y-3">
                <p class="text-center text-slate-400 py-10">Carregando card√°pio...</p>
            </div>
        </section>

        <!-- CLIENTE - PASSO 2: MONTAGEM -->
        <section id="step-2" class="hidden text-center">
            <div class="flex justify-between items-center mb-6">
                <button onclick="showSection('step-1')" class="text-slate-400 text-sm font-bold"><i class="fas fa-arrow-left mr-1"></i> Voltar</button>
                <span id="tray-label" class="bg-amber-500 text-white px-4 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest"></span>
            </div>
            <div id="tray-visual" class="tray-grid mb-8 mx-auto w-full max-w-[320px]"></div>
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 mb-6 flex justify-between items-center">
                <span class="text-slate-400 font-bold">Total Parcial:</span>
                <span id="total-price" class="text-2xl font-black text-green-600">R$ 0,00</span>
            </div>
            <button onclick="goToCheckout()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-bold">CONTINUAR PARA ENTREGA</button>
        </section>

        <!-- CLIENTE - PASSO 3: CHECKOUT -->
        <section id="step-3" class="hidden space-y-4">
            <h2 class="text-xl font-bold text-slate-700">Entrega üìç</h2>
            <div class="bg-white p-6 rounded-3xl shadow-sm space-y-4 border border-slate-100">
                <input type="text" id="cust-name" placeholder="Seu Nome" class="w-full p-4 bg-slate-50">
                <input type="tel" id="cust-phone" placeholder="Seu WhatsApp" class="w-full p-4 bg-slate-50">
                <button onclick="getClientLocation()" class="w-full text-xs bg-amber-500 text-white p-3 rounded-lg font-bold uppercase">Calcular Frete pelo GPS</button>
                <div class="grid grid-cols-4 gap-2">
                    <input type="text" id="end-rua" placeholder="Rua" class="col-span-3 p-4 bg-slate-50">
                    <input type="text" id="end-num" placeholder="N¬∫" class="col-span-1 p-4 bg-slate-50">
                </div>
                <input type="text" id="end-bairro" placeholder="Bairro" class="w-full p-4 bg-slate-50">
                <div id="delivery-info" class="hidden bg-amber-50 p-4 rounded-2xl border border-amber-100 flex justify-between font-bold text-amber-700">
                    <span>Taxa Entrega (<span id="dist-display">0</span>km)</span>
                    <span>R$ <span id="taxa-val">0.00</span></span>
                </div>
                <button onclick="sendWhatsApp()" class="w-full bg-green-600 text-white py-5 rounded-2xl font-black shadow-lg">FINALIZAR PEDIDO NO WHATSAPP</button>
            </div>
        </section>

        <!-- PAINEL ADM -->
        <section id="admin-area" class="hidden space-y-6">
            <div class="bg-slate-50 p-6 rounded-3xl border space-y-4">
                <h3 class="font-black text-amber-600 text-xs uppercase tracking-widest">Cadastrar Bandeja</h3>
                <input type="text" id="new-tray-label" placeholder="Nome da Bandeja" class="w-full p-3 bg-white">
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="new-tray-size" placeholder="Divis√µes (Furos)">
                    <input type="number" id="new-tray-price" placeholder="Pre√ßo Base">
                </div>
                <button onclick="addTray()" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold">Salvar Bandeja</button>
                <div id="admin-tray-list" class="space-y-2 pt-4"></div>
            </div>

            <div class="bg-slate-50 p-6 rounded-3xl border space-y-4">
                <h3 class="font-black text-amber-600 text-xs uppercase tracking-widest">Cadastrar Petisco</h3>
                <input type="text" id="new-snack-name" placeholder="Nome do Petisco" class="w-full p-3 bg-white">
                <input type="text" id="new-snack-img" placeholder="Link da Foto Real" class="w-full p-3 bg-white">
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="new-snack-emoji" placeholder="Emoji (ü•ú)">
                    <input type="number" id="new-snack-price" placeholder="Pre√ßo Adicional">
                </div>
                <button onclick="addSnack()" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold">Salvar Petisco</button>
                <div id="admin-snack-list" class="space-y-2 pt-4"></div>
            </div>

            <div class="bg-slate-50 p-6 rounded-3xl border space-y-4">
                <h3 class="font-black text-amber-600 text-xs uppercase tracking-widest">Configura√ß√£o</h3>
                <button onclick="fixStoreLocation()" class="w-full bg-amber-500 text-white py-3 rounded-xl font-bold">Fixar GPS da Loja Aqui</button>
                <input type="text" id="adm-wa" placeholder="WhatsApp (55...)">
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="adm-per-km" placeholder="R$ por KM">
                    <input type="number" id="adm-min-tax" placeholder="Taxa M√≠nima">
                </div>
                <button onclick="saveAdminConfigs()" class="w-full bg-green-600 text-white py-4 rounded-xl font-black">SALVAR CONFIGS</button>
            </div>
        </section>
    </main>

    <!-- MODAL SELE√á√ÉO -->
    <div id="snack-modal" class="fixed inset-0 bg-black/80 hidden z-[60] backdrop-blur-sm flex items-end justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-t-[40px] p-8 max-h-[80vh] overflow-y-auto shadow-2xl">
            <h3 class="font-black text-xl mb-6">Escolha o Item</h3>
            <div id="snack-list" class="grid grid-cols-2 gap-4"></div>
            <button onclick="document.getElementById('snack-modal').classList.add('hidden')" class="w-full mt-6 py-3 text-slate-400 font-bold">Cancelar</button>
        </div>
    </div>

    <!-- LOGICA FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDlp5p7c3xpc42cRa1un_-zd3HNwqnGuQU",
            authDomain: "petisco-a5880.firebaseapp.com",
            projectId: "petisco-a5880",
            storageBucket: "petisco-a5880.firebasestorage.app",
            messagingSenderId: "211799950005",
            appId: "1:211799950005:web:836bb02c084bc906bdf4fc",
            measurementId: "G-BSCWSDE7TB"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // VARI√ÅVEIS GLOBAIS
        let trayTypes = [];
        let snacks = [];
        let config = {};
        let selectedTray = null;
        let currentTrayConfig = [];
        let deliveryFee = 0;
        let clientCoords = null;

        // --- SINCRONIZA√á√ÉO EM TEMPO REAL ---

        // Bandejas
        onValue(ref(db, 'trays'), (snapshot) => {
            const data = snapshot.val();
            trayTypes = [];
            if (data) {
                for (let key in data) trayTypes.push({id: key, ...data[key]});
            }
            renderClientTrays();
            renderAdminTrays();
        });

        // Petiscos
        onValue(ref(db, 'snacks'), (snapshot) => {
            const data = snapshot.val();
            snacks = [];
            if (data) {
                for (let key in data) snacks.push({id: key, ...data[key]});
            }
            renderAdminSnacks();
        });

        // Configs
        onValue(ref(db, 'config'), (snapshot) => {
            config = snapshot.val() || { whatsapp: '', perKm: 3, minTax: 7, lat: null, lng: null };
            document.getElementById('adm-wa').value = config.whatsapp || '';
            document.getElementById('adm-per-km').value = config.perKm || 3;
            document.getElementById('adm-min-tax').value = config.minTax || 7;
        });

        // --- FUN√á√ïES ADM ---

        window.addTray = () => {
            const label = document.getElementById('new-tray-label').value;
            const size = parseInt(document.getElementById('new-tray-size').value);
            const price = parseFloat(document.getElementById('new-tray-price').value);
            if(label && size && price) {
                push(ref(db, 'trays'), { label, size, price });
                document.getElementById('new-tray-label').value = '';
                document.getElementById('new-tray-size').value = '';
                document.getElementById('new-tray-price').value = '';
            }
        };

        window.deleteTray = (id) => remove(ref(db, `trays/${id}`));

        window.addSnack = () => {
            const name = document.getElementById('new-snack-name').value;
            const emoji = document.getElementById('new-snack-emoji').value || 'ü•ú';
            const price = parseFloat(document.getElementById('new-snack-price').value) || 0;
            const img = document.getElementById('new-snack-img').value;
            if(name) {
                push(ref(db, 'snacks'), { name, emoji, price, image: img });
                document.getElementById('new-snack-name').value = '';
                document.getElementById('new-snack-img').value = '';
                document.getElementById('new-snack-emoji').value = '';
                document.getElementById('new-snack-price').value = '';
            }
        };

        window.deleteSnack = (id) => remove(ref(db, `snacks/${id}`));

        window.saveAdminConfigs = () => {
            update(ref(db, 'config'), {
                whatsapp: document.getElementById('adm-wa').value,
                perKm: parseFloat(document.getElementById('adm-per-km').value),
                minTax: parseFloat(document.getElementById('adm-min-tax').value)
            });
            alert("Configura√ß√µes salvas!");
        };

        window.fixStoreLocation = () => {
            navigator.geolocation.getCurrentPosition(pos => {
                update(ref(db, 'config'), { lat: pos.coords.latitude, lng: pos.coords.longitude });
                alert("üìç Loja localizada!");
            });
        };

        // --- L√ìGICA DO CLIENTE ---

        window.selectTray = (id) => {
            selectedTray = trayTypes.find(t => t.id === id);
            currentTrayConfig = Array(selectedTray.size).fill(null);
            showSection('step-2');
            document.getElementById('tray-label').innerText = `BANDEJA ${selectedTray.label}`;
            renderTrayVisual();
            updateTotal();
        };

        function renderTrayVisual() {
            const container = document.getElementById('tray-visual');
            container.innerHTML = '';
            const cols = selectedTray.size <= 4 ? 2 : 3;
            container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            currentTrayConfig.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = `division shadow-sm ${item ? 'filled border-amber-500' : 'border-dashed border-slate-300'}`;
                div.onclick = () => openSnackModal(index);
                div.innerHTML = item ? (item.image ? `<img src="${item.image}" class="snack-img">` : `<span class="text-4xl">${item.emoji}</span>`) : `<span class="text-slate-300 text-2xl font-black">+</span>`;
                container.appendChild(div);
            });
        }

        window.openSnackModal = (index) => {
            window.activeDivisionIndex = index;
            const list = document.getElementById('snack-list');
            if(snacks.length === 0) {
                list.innerHTML = `<p class='col-span-2 text-center text-slate-400'>Nenhum petisco cadastrado no ADM.</p>`;
            } else {
                list.innerHTML = snacks.map(s => `
                    <button onclick="confirmSnack('${s.id}')" class="flex flex-col items-center p-4 border rounded-3xl bg-slate-50 shadow-sm active:scale-95 transition-transform">
                        <div class="w-16 h-16 flex items-center justify-center bg-white rounded-full mb-2 overflow-hidden">
                            ${s.image ? `<img src="${s.image}" class="w-full h-full object-cover">` : `<span class="text-3xl">${s.emoji}</span>`}
                        </div>
                        <span class="text-[10px] font-black uppercase text-center leading-tight">${s.name}</span>
                        <span class="text-xs font-bold text-green-600 mt-1">+R$ ${s.price.toFixed(2)}</span>
                    </button>
                `).join('');
            }
            document.getElementById('snack-modal').classList.remove('hidden');
        };

        window.confirmSnack = (snackId) => {
            currentTrayConfig[window.activeDivisionIndex] = snacks.find(s => s.id === snackId);
            document.getElementById('snack-modal').classList.add('hidden');
            renderTrayVisual();
            updateTotal();
        };

        function updateTotal() {
            const snacksPrice = currentTrayConfig.reduce((acc, curr) => acc + (curr ? curr.price : 0), 0);
            const total = (selectedTray?.price || 0) + snacksPrice + deliveryFee;
            document.getElementById('total-price').innerText = `R$ ${total.toFixed(2)}`;
            return total;
        }

        window.getClientLocation = () => {
            navigator.geolocation.getCurrentPosition(pos => {
                clientCoords = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                if(config.lat) {
                    const R = 6371;
                    const dLat = (clientCoords.lat - config.lat) * Math.PI / 180;
                    const dLon = (clientCoords.lng - config.lng) * Math.PI / 180;
                    const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(config.lat * Math.PI / 180) * Math.cos(clientCoords.lat * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
                    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                    const dist = (R * c) * 1.35;
                    deliveryFee = Math.max(config.minTax, dist * config.perKm);
                    document.getElementById('delivery-info').classList.remove('hidden');
                    document.getElementById('dist-display').innerText = dist.toFixed(1);
                    document.getElementById('taxa-val').innerText = deliveryFee.toFixed(2);
                    updateTotal();
                    alert("Taxa calculada!");
                }
            }, () => alert("Ative seu GPS."));
        };

        // --- RENDERIZADORES UI ---

        function renderClientTrays() {
            const container = document.getElementById('tray-options-container');
            if(trayTypes.length === 0) {
                container.innerHTML = `<p class="text-center text-slate-400 py-10">Cadastre bandejas no ADM para come√ßar.</p>`;
                return;
            }
            container.innerHTML = trayTypes.map(t => `
                <button onclick="selectTray('${t.id}')" class="w-full bg-white p-5 rounded-2xl flex justify-between items-center shadow-sm border-2 border-transparent active:border-amber-500 transition-all">
                    <div class="text-left"><span class="block font-black text-slate-700 text-lg">${t.label}</span><span class="text-xs text-slate-400 uppercase font-bold">${t.size} Divis√µes</span></div>
                    <span class="text-amber-600 font-black text-xl">R$ ${t.price.toFixed(2)}</span>
                </button>
            `).join('');
        }

        function renderAdminTrays() {
            document.getElementById('admin-tray-list').innerHTML = trayTypes.map(t => `
                <div class="flex justify-between items-center bg-white p-3 rounded-xl border mb-2"><span class="text-sm font-bold">${t.label} - R$ ${t.price}</span><button onclick="deleteTray('${t.id}')" class="text-red-500 font-bold px-2">X</button></div>
            `).join('');
        }

        function renderAdminSnacks() {
            document.getElementById('admin-snack-list').innerHTML = snacks.map(s => `
                <div class="flex justify-between items-center bg-white p-3 rounded-xl border mb-2"><span class="text-xs font-bold uppercase">${s.emoji} ${s.name}</span><button onclick="deleteSnack('${s.id}')" class="text-red-500 font-bold px-2">X</button></div>
            `).join('');
        }

        window.showSection = (id) => {
            ['step-1', 'step-2', 'step-3', 'admin-area'].forEach(s => document.getElementById(s).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            window.scrollTo(0,0);
        };

        window.toggleAdmin = () => {
            const isHidden = document.getElementById('admin-area').classList.contains('hidden');
            if(isHidden) {
                if(prompt("Senha ADM:") === "1234") showSection('admin-area');
            } else {
                showSection('step-1');
            }
        };

        window.goToCheckout = () => {
            if(currentTrayConfig.includes(null)) return alert("Preencha todos os furos da bandeja!");
            showSection('step-3');
        };

        window.sendWhatsApp = () => {
            const name = document.getElementById('cust-name').value;
            const rua = document.getElementById('end-rua').value;
            const num = document.getElementById('end-num').value;
            if(!name || !rua) return alert("Preencha Nome e Rua!");
            let itens = currentTrayConfig.map((s, i) => `${i+1}: *${s.name}*`).join('\n');
            let gps = clientCoords ? `https://www.google.com/maps?q=${clientCoords.lat},${clientCoords.lng}` : 'N√£o enviado';
            const msg = `*NOVO PEDIDO - SNACKTRAY*\nüë§ *Cliente:* ${name}\nüìç *End:* ${rua}, ${num}\nüåé *GPS:* ${gps}\n\nüì¶ *Bandeja:* ${selectedTray.label}\n${itens}\n\nüöö *Taxa:* R$ ${deliveryFee.toFixed(2)}\nüí∞ *TOTAL:* R$ ${updateTotal().toFixed(2)}`;
            window.open(`https://wa.me/${config.whatsapp}?text=${encodeURIComponent(msg)}`);
        };
    </script>
</body>
</html>
