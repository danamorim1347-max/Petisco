<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackTray - Acr√≠lico Crystal 5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; font-family: 'Inter', sans-serif; }

        /* BANDEJA ACR√çLICO REALISTA */
        .tray-base {
            position: relative;
            width: 340px;
            height: 340px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 20px auto;
            border: 4px solid rgba(255, 255, 255, 0.8);
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.1), 
                inset 0 0 30px rgba(255,255,255,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Garante que as imagens laterais fiquem presas no c√≠rculo */
        }

        /* COMPARTIMENTO CENTRAL REDONDO (POR CIMA) */
        .slot-center {
            position: absolute;
            width: 110px;
            height: 110px;
            background: #fff;
            border-radius: 50%;
            z-index: 100; /* Sempre no topo */
            border: 4px solid rgba(255, 255, 255, 1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2), inset 0 2px 10px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
        }

        /* 4 COMPARTIMENTOS LATERAIS (FORMATO FATIA) */
        .slot-wedge {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 10;
            cursor: pointer;
            /* Geometria de 90 graus para preencher o formato da bandeja */
            clip-path: polygon(50% 50%, 100% 0%, 100% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            background: #eee;
            transition: 0.3s ease;
        }

        /* Rota√ß√£o das Fatias para fechar o c√≠rculo */
        .wedge-1 { transform: rotate(-135deg); border-right: 1px solid rgba(255,255,255,0.5); }
        .wedge-2 { transform: rotate(-45deg); border-right: 1px solid rgba(255,255,255,0.5); }
        .wedge-3 { transform: rotate(45deg); border-right: 1px solid rgba(255,255,255,0.5); }
        .wedge-4 { transform: rotate(135deg); border-right: 1px solid rgba(255,255,255,0.5); }

        /* IMAGEM PREENCHENDO O FORMATO DA FATIA */
        .snack-full-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Desfaz a rota√ß√£o da div pai para a imagem ficar reta */
            transition: transform 0.5s ease;
        }

        /* Ajuste manual para alinhar o centro visual de cada foto dentro da fatia */
        .rotate-img-1 { transform: rotate(135deg) scale(1.4); }
        .rotate-img-2 { transform: rotate(45deg) scale(1.4); }
        .rotate-img-3 { transform: rotate(-45deg) scale(1.4); }
        .rotate-img-4 { transform: rotate(-135deg) scale(1.4); }

        /* LINHAS DIVIS√ìRIAS (RELEVO DO PL√ÅSTICO) */
        .acrylic-divider {
            position: absolute;
            top: 50%; left: 50%; width: 50%; height: 3px;
            background: rgba(255, 255, 255, 0.7);
            transform-origin: left center;
            z-index: 80;
            pointer-events: none;
        }
        .line-1 { transform: rotate(0deg); }
        .line-2 { transform: rotate(90deg); }
        .line-3 { transform: rotate(180deg); }
        .line-4 { transform: rotate(270deg); }

        .plus-icon { color: #fff; font-size: 32px; text-shadow: 0 2px 5px rgba(0,0,0,0.2); font-weight: bold; z-index: 90; }
        .hidden { display: none; }
        .glass-header { background: rgba(255,255,255,0.85); backdrop-filter: blur(15px); border-bottom: 1px solid white; }
    </style>
</head>
<body class="text-slate-800">

    <header class="p-4 flex justify-between items-center glass-header sticky top-0 z-[200]">
        <h1 class="text-xl font-black italic tracking-tighter text-slate-900">SNACKTRAY</h1>
        <button onclick="toggleAdmin()" class="bg-slate-900 text-white px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-widest">Painel ADM</button>
    </header>

    <main class="max-w-md mx-auto p-4 pb-32">
        
        <!-- PASSO 1: ESCOLHA -->
        <section id="step-1">
            <h2 class="text-center font-bold text-slate-400 text-[10px] uppercase tracking-[0.4em] my-12">Selecione o Tamanho</h2>
            <div id="tray-list-client" class="space-y-4"></div>
        </section>

        <!-- PASSO 2: MONTAGEM (FORMATO REAL) -->
        <section id="step-2" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <button onclick="showSection('step-1')" class="text-slate-400 text-xs font-bold uppercase"><i class="fas fa-arrow-left"></i> Voltar</button>
                <span id="tray-label-ui" class="text-[10px] font-black uppercase text-slate-600 bg-slate-100 px-3 py-1 rounded-full"></span>
            </div>
            
            <div id="tray-visual" class="tray-base">
                <!-- Linhas Divis√≥rias -->
                <div class="acrylic-divider line-1"></div>
                <div class="acrylic-divider line-2"></div>
                <div class="acrylic-divider line-3"></div>
                <div class="acrylic-divider line-4"></div>

                <!-- Centro Redondo (Slot 0) -->
                <div class="slot-center" onclick="openModal(0)" id="slot-0">
                    <span class="plus-icon" style="color: #ddd">+</span>
                </div>

                <!-- 4 Laterais que preenchem o formato -->
                <div class="slot-wedge wedge-1" onclick="openModal(1)" id="slot-1"><span class="plus-icon">+</span></div>
                <div class="slot-wedge wedge-2" onclick="openModal(2)" id="slot-2"><span class="plus-icon">+</span></div>
                <div class="slot-wedge wedge-3" onclick="openModal(3)" id="slot-3"><span class="plus-icon">+</span></div>
                <div class="slot-wedge wedge-4" onclick="openModal(4)" id="slot-4"><span class="plus-icon">+</span></div>
            </div>

            <div class="mt-10 bg-white p-8 rounded-[40px] shadow-2xl border border-slate-50 text-center">
                <span class="text-slate-400 font-bold text-[10px] uppercase tracking-widest mb-1 block">Total Parcial</span>
                <h3 id="total-price" class="text-5xl font-black text-slate-900 mb-8 tracking-tighter">R$ 0,00</h3>
                <button onclick="showSection('step-3')" class="w-full bg-slate-900 text-white py-6 rounded-3xl font-bold shadow-xl active:scale-95 transition-all text-xs tracking-widest">AVAN√áAR PARA ENTREGA</button>
            </div>
        </section>

        <!-- PASSO 3: CHECKOUT -->
        <section id="step-3" class="hidden space-y-4">
            <h2 class="font-black text-2xl tracking-tighter px-2">Finalizar üìç</h2>
            <div class="bg-white p-6 rounded-[40px] shadow-xl space-y-4 border border-slate-50">
                <input type="text" id="cust-name" placeholder="Seu Nome" class="w-full p-5 bg-slate-50 rounded-2xl outline-none">
                <input type="text" id="end-rua" placeholder="Endere√ßo de Entrega" class="w-full p-5 bg-slate-50 rounded-2xl outline-none">
                <button onclick="getClientLocation()" class="w-full text-[10px] font-bold text-amber-600 uppercase tracking-widest">Calcular Frete (GPS)</button>
                <div id="delivery-info" class="hidden flex justify-between p-5 bg-slate-900 text-white rounded-3xl font-bold text-xs uppercase tracking-widest">
                    <span>Taxa:</span>
                    <span id="taxa-val">R$ 0,00</span>
                </div>
                <button onclick="sendWhatsApp()" class="w-full bg-green-600 text-white py-6 rounded-3xl font-black text-sm shadow-xl active:scale-95 transition-all uppercase">Pedir no WhatsApp <i class="fab fa-whatsapp ml-1"></i></button>
            </div>
        </section>

        <!-- PAINEL ADM -->
        <section id="admin-area" class="hidden space-y-6">
            <div class="bg-white p-6 rounded-3xl border space-y-4 shadow-sm">
                <h3 class="font-black text-[10px] uppercase text-slate-400 tracking-widest">Bandejas (5 furos para layout 4+1)</h3>
                <input type="text" id="new-tray-label" placeholder="Nome" class="w-full p-3 bg-slate-50 rounded-xl outline-none text-sm">
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="new-tray-size" placeholder="Total Furos (5)" class="p-3 bg-slate-50 rounded-xl text-sm">
                    <input type="number" id="new-tray-price" placeholder="R$ Pre√ßo" class="p-3 bg-slate-50 rounded-xl text-sm">
                </div>
                <button onclick="addTray()" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold text-[10px] uppercase">Salvar</button>
                <div id="admin-tray-list" class="space-y-1"></div>
            </div>

            <div class="bg-white p-6 rounded-3xl border space-y-4 shadow-sm">
                <h3 class="font-black text-[10px] uppercase text-slate-400 tracking-widest">Petiscos</h3>
                <input type="text" id="new-snack-name" placeholder="Nome" class="w-full p-3 bg-slate-50 rounded-xl outline-none text-sm">
                <input type="text" id="new-snack-img" placeholder="Link da Foto Real" class="w-full p-3 bg-slate-50 rounded-xl outline-none text-sm">
                <button onclick="addSnack()" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold text-[10px] uppercase">Adicionar</button>
                <div id="admin-snack-list" class="space-y-1"></div>
            </div>

            <div class="bg-white p-6 rounded-3xl border text-center space-y-4 shadow-sm">
                <button onclick="fixStoreLocation()" class="bg-slate-100 text-slate-900 px-6 py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest w-full">Fixar GPS Loja</button>
                <input type="text" id="adm-wa" placeholder="WhatsApp Loja (55...)" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none">
                <button onclick="saveAdminConfigs()" class="bg-green-600 text-white w-full py-5 rounded-2xl font-black uppercase text-[10px]">Salvar Configs</button>
            </div>
        </section>
    </main>

    <!-- MODAL -->
    <div id="snack-modal" class="fixed inset-0 bg-slate-900/60 hidden z-[300] flex items-end justify-center p-6 backdrop-blur-xl">
        <div class="bg-white w-full max-w-md rounded-[50px] p-10 max-h-[85vh] overflow-y-auto shadow-2xl text-center">
            <h3 class="font-black text-3xl mb-10 tracking-tighter italic">Selecione</h3>
            <div class="grid grid-cols-2 gap-6" id="snack-list-container"></div>
            <button onclick="document.getElementById('snack-modal').classList.add('hidden')" class="w-full mt-12 text-slate-400 font-bold text-[10px] uppercase tracking-widest">Fechar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // SUA CONFIGURA√á√ÉO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDlp5p7c3xpc42cRa1un_-zd3HNwqnGuQU",
            authDomain: "petisco-a5880.firebaseapp.com",
            projectId: "petisco-a5880",
            storageBucket: "petisco-a5880.firebasestorage.app",
            messagingSenderId: "211799950005",
            appId: "1:211799950005:web:836bb02c084bc906bdf4fc"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let trays = [], snacks = [], config = {}, selectedTray = null, currentConfig = [], deliveryFee = 0, clientCoords = null;

        onValue(ref(db, 'trays'), s => { trays = s.val() ? Object.keys(s.val()).map(k => ({id:k, ...s.val()[k]})) : []; renderClient(); renderAdmin(); });
        onValue(ref(db, 'snacks'), s => { snacks = s.val() ? Object.keys(s.val()).map(k => ({id:k, ...s.val()[k]})) : []; });
        onValue(ref(db, 'config'), s => { config = s.val() || {whatsapp:'', perKm:3, minTax:7}; });

        window.renderTray = () => {
            currentConfig.forEach((item, i) => {
                const slot = document.getElementById(`slot-${i}`);
                if (item) {
                    // Aplica rota√ß√£o inversa na imagem para ela n√£o ficar de lado dentro da fatia
                    slot.innerHTML = `<img src="${item.image}" class="snack-full-img rotate-img-${i}">`;
                    // O slot 0 (centro) n√£o precisa de rota√ß√£o especial, mas usamos o mesmo padr√£o
                    if(i === 0) slot.querySelector('img').className = "snack-full-img";
                } else {
                    slot.innerHTML = `<span class="plus-icon">+</span>`;
                }
            });
        };

        window.selectTray = (id) => {
            selectedTray = trays.find(t => t.id === id);
            currentConfig = Array(selectedTray.size).fill(null);
            showSection('step-2');
            document.getElementById('tray-label-ui').innerText = selectedTray.label;
            renderTray();
            updateTotal();
        };

        window.openModal = (i) => {
            window.activeI = i;
            document.getElementById('snack-list-container').innerHTML = snacks.map(s => `
                <button onclick="pickSnack('${s.id}')" class="flex flex-col items-center group active:scale-95 transition-all">
                    <div class="w-24 h-24 rounded-full overflow-hidden mb-4 shadow-xl border-4 border-white group-hover:border-slate-900 transition-all">
                        <img src="${s.image}" class="w-full h-full object-cover">
                    </div>
                    <span class="text-[10px] font-black uppercase text-slate-500 tracking-widest">${s.name}</span>
                </button>
            `).join('');
            document.getElementById('snack-modal').classList.remove('hidden');
        };

        window.pickSnack = (id) => {
            currentConfig[window.activeI] = snacks.find(s => s.id === id);
            document.getElementById('snack-modal').classList.add('hidden');
            renderTray();
            updateTotal();
        };

        window.updateTotal = () => {
            document.getElementById('total-price').innerText = `R$ ${(selectedTray.price + deliveryFee).toFixed(2)}`;
        };

        window.showSection = (id) => {
            ['step-1','step-2','step-3','admin-area'].forEach(s => document.getElementById(s).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            window.scrollTo(0,0);
        };

        window.toggleAdmin = () => {
            if(document.getElementById('admin-area').classList.contains('hidden')) {
                if(prompt("Acesso ADM:") === "1234") showSection('admin-area');
            } else showSection('step-1');
        };

        window.addTray = () => {
            const l = document.getElementById('new-tray-label').value, s = parseInt(document.getElementById('new-tray-size').value), p = parseFloat(document.getElementById('new-tray-price').value);
            if(l && s) push(ref(db, 'trays'), {label:l, size:s, price:p});
        };

        window.addSnack = () => {
            const n = document.getElementById('new-snack-name').value, img = document.getElementById('new-snack-img').value;
            if(n && img) push(ref(db, 'snacks'), {name:n, image:img});
        };

        window.fixStoreLocation = () => navigator.geolocation.getCurrentPosition(p => {
            update(ref(db, 'config'), {lat:p.coords.latitude, lng:p.coords.longitude});
            alert("Localiza√ß√£o Gravada!");
        });

        window.getClientLocation = () => navigator.geolocation.getCurrentPosition(p => {
            clientCoords = {lat:p.coords.latitude, lng:p.coords.longitude};
            if(config.lat) {
                const R = 6371;
                const dLat = (clientCoords.lat - config.lat) * Math.PI / 180;
                const dLon = (clientCoords.lng - config.lng) * Math.PI / 180;
                const a = Math.sin(dLat/2)**2 + Math.cos(config.lat*Math.PI/180)*Math.cos(clientCoords.lat*Math.PI/180)*Math.sin(dLon/2)**2;
                const dist = (R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a))) * 1.35;
                deliveryFee = Math.max(config.minTax, dist * config.perKm);
                document.getElementById('delivery-info').classList.remove('hidden');
                document.getElementById('taxa-val').innerText = `R$ ${deliveryFee.toFixed(2)}`;
                updateTotal();
            }
        });

        window.sendWhatsApp = () => {
            const n = document.getElementById('cust-name').value, r = document.getElementById('end-rua').value;
            if(!n || !r) return alert("Preencha Nome e Endere√ßo!");
            const items = currentConfig.map((s,i) => `‚Ä¢ ${i===0?'CENTRO':'LATERAL'}: *${s ? s.name : 'Vazio'}*`).join('\n');
            const msg = `*NOVO PEDIDO - SNACKTRAY*\nüë§ ${n}\nüìç End: ${r}\n\nüì¶ Bandeja: ${selectedTray.label}\n${items}\nüí∞ TOTAL: ${document.getElementById('total-price').innerText}`;
            window.open(`https://wa.me/${config.whatsapp}?text=${encodeURIComponent(msg)}`);
        };

        function renderClient() {
            document.getElementById('tray-list-client').innerHTML = trays.map(t => `
                <button onclick="selectTray('${t.id}')" class="w-full bg-white p-12 rounded-[50px] flex justify-between items-center shadow-xl border border-white active:scale-95 transition-all">
                    <span class="font-black text-slate-900 uppercase tracking-widest text-xs">${t.label}</span>
                    <span class="text-slate-400 font-bold">R$ ${t.price}</span>
                </button>
            `).join('');
        }

        function renderAdmin() {
            document.getElementById('admin-tray-list').innerHTML = trays.map(t => `<div class="flex justify-between items-center bg-white p-3 rounded-2xl mb-1 text-[10px] font-bold text-slate-400 uppercase"><span>${t.label}</span><button onclick="remove(ref(db, 'trays/${t.id}'))" class="text-red-400 font-bold">Remover</button></div>`).join('');
            document.getElementById('admin-snack-list').innerHTML = snacks.map(s => `<div class="flex justify-between items-center bg-white p-3 rounded-2xl mb-1 text-[10px] font-bold text-slate-400 uppercase"><span>${s.name}</span><button onclick="remove(ref(db, 'snacks/${s.id}'))" class="text-red-400 font-bold">Remover</button></div>`).join('');
        }

        window.saveAdminConfigs = () => update(ref(db, 'config'), {
            whatsapp: document.getElementById('adm-wa').value,
            perKm: parseFloat(document.getElementById('adm-per-km').value),
            minTax: parseFloat(document.getElementById('adm-min-tax').value)
        });
    </script>
</body>
</html>
