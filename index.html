<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackTray - Acr√≠lico Crystal Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; font-family: 'Inter', sans-serif; }

        /* BANDEJA ACR√çLICO DIN√ÇMICA */
        .tray-base {
            position: relative;
            width: 340px;
            height: 340px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            margin: 20px auto;
            border: 6px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2), inset 0 0 20px rgba(255,255,255,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* COMPARTIMENTO CENTRAL */
        .slot-center {
            position: absolute;
            width: 110px;
            height: 110px;
            background: #fff;
            border-radius: 50%;
            z-index: 100;
            border: 4px solid rgba(255, 255, 255, 1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
        }

        /* COMPARTIMENTOS LATERAIS DIN√ÇMICOS */
        .slot-wedge {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 10;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #eee;
            transition: 0.3s;
            transform-origin: center;
        }

        /* IMAGEM QUE PREENCHE A FATIA */
        .snack-full-img {
            width: 160%; 
            height: 160%;
            object-fit: cover;
            position: absolute;
            left: 20%;
            transition: transform 0.5s ease;
        }

        .plus-icon { color: #fff; font-size: 32px; text-shadow: 0 2px 5px rgba(0,0,0,0.3); font-weight: bold; z-index: 90; }
        .hidden { display: none; }
        
        /* INPUTS ESTILIZADOS */
        .input-field { @apply w-full p-4 bg-slate-50 rounded-2xl outline-none border border-transparent focus:border-amber-500 transition-all; }
    </style>
</head>
<body class="text-slate-800">

    <header class="p-4 bg-white/80 backdrop-blur-md sticky top-0 z-[200] border-b flex justify-between items-center">
        <h1 class="font-black italic text-xl tracking-tighter">SNACKTRAY</h1>
        <button onclick="toggleAdmin()" class="bg-slate-900 text-white px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-widest">Painel ADM</button>
    </header>

    <main class="max-w-md mx-auto p-4 pb-32">
        
        <!-- PASSO 1: ESCOLHA DA BANDEJA -->
        <section id="step-1">
            <h2 class="text-center font-bold text-slate-400 text-[10px] uppercase tracking-[0.4em] my-10">Selecione o Tamanho</h2>
            <div id="tray-list-client" class="space-y-4"></div>
        </section>

        <!-- PASSO 2: MONTAGEM DIN√ÇMICA -->
        <section id="step-2" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <button onclick="showSection('step-1')" class="text-slate-400 text-xs font-bold uppercase"><i class="fas fa-arrow-left"></i> Voltar</button>
                <span id="tray-label-ui" class="text-[10px] font-black uppercase text-slate-600 bg-slate-100 px-3 py-1 rounded-full"></span>
            </div>
            
            <div id="tray-visual" class="tray-base">
                <!-- O JavaScript vai gerar o centro e as fatias aqui dentro -->
            </div>

            <div class="mt-10 bg-white p-8 rounded-[40px] shadow-2xl border border-slate-50 text-center">
                <p class="text-slate-400 text-[10px] font-bold uppercase mb-1">Subtotal da Bandeja</p>
                <h3 id="subtotal-price" class="text-4xl font-black text-slate-900 mb-8 tracking-tighter">R$ 0,00</h3>
                <button onclick="goToCheckout()" class="w-full bg-slate-900 text-white py-6 rounded-3xl font-bold shadow-xl active:scale-95 transition-all text-xs tracking-widest uppercase tracking-widest">Avan√ßar para Entrega</button>
            </div>
        </section>

        <!-- PASSO 3: CHECKOUT COM ENDERE√áO SEPARADO E TOTAL -->
        <section id="step-3" class="hidden space-y-4">
            <h2 class="font-black text-2xl tracking-tighter px-2">Finalizar Pedido üìç</h2>
            <div class="bg-white p-6 rounded-[40px] shadow-xl space-y-4 border border-slate-50">
                <input type="text" id="cust-name" placeholder="Seu Nome" class="input-field">
                
                <div class="space-y-2">
                    <div class="flex justify-between items-center px-1">
                        <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Endere√ßo</span>
                        <button onclick="getClientLocation()" class="text-[10px] font-bold text-amber-600 uppercase italic">Usar GPS</button>
                    </div>
                    <div class="grid grid-cols-4 gap-2">
                        <input type="text" id="end-rua" placeholder="Rua / Av." class="col-span-3 input-field">
                        <input type="text" id="end-num" placeholder="N¬∫" class="col-span-1 input-field">
                    </div>
                    <input type="text" id="end-bairro" placeholder="Bairro" class="input-field">
                </div>

                <!-- RESUMO DE VALORES -->
                <div class="bg-slate-50 p-5 rounded-3xl space-y-2 border border-slate-100">
                    <div class="flex justify-between text-xs font-bold text-slate-500">
                        <span>Subtotal:</span>
                        <span id="resumo-subtotal">R$ 0,00</span>
                    </div>
                    <div class="flex justify-between text-xs font-bold text-slate-500">
                        <span>Taxa de Entrega:</span>
                        <span id="resumo-taxa">R$ 0,00</span>
                    </div>
                    <div class="flex justify-between text-lg font-black text-slate-900 pt-2 border-t border-slate-200">
                        <span>TOTAL:</span>
                        <span id="resumo-total">R$ 0,00</span>
                    </div>
                </div>

                <select id="cust-payment" class="input-field font-bold text-slate-600">
                    <option value="Pix">Pagar com Pix</option>
                    <option value="Cart√£o">Cart√£o na Entrega</option>
                    <option value="Dinheiro">Dinheiro</option>
                </select>
                <button onclick="sendWhatsApp()" class="w-full bg-green-600 text-white py-6 rounded-3xl font-black text-sm shadow-xl uppercase">Enviar Pedido no WhatsApp <i class="fab fa-whatsapp ml-1"></i></button>
            </div>
        </section>

        <!-- PAINEL ADM -->
        <section id="admin-area" class="hidden space-y-8">
            <div class="bg-white p-6 rounded-3xl border shadow-sm space-y-4">
                <h3 class="font-black text-[10px] uppercase text-amber-600">Bandejas</h3>
                <div id="admin-tray-list" class="space-y-2"></div>
                <div class="pt-4 border-t space-y-2">
                    <input type="text" id="new-tray-label" placeholder="Nome" class="w-full p-3 bg-slate-50 rounded-xl">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="new-tray-size" placeholder="Total Furos">
                        <input type="number" id="new-tray-price" placeholder="R$ Pre√ßo">
                    </div>
                    <button onclick="addTray()" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold uppercase text-[10px]">Adicionar</button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-3xl border shadow-sm space-y-4">
                <h3 class="font-black text-[10px] uppercase text-amber-600">Petiscos</h3>
                <div id="admin-snack-list" class="space-y-2 max-h-64 overflow-y-auto"></div>
                <div class="pt-4 border-t space-y-2">
                    <input type="text" id="new-snack-name" placeholder="Nome" class="w-full p-3 bg-slate-50 rounded-xl">
                    <input type="text" id="new-snack-img" placeholder="URL da Foto" class="w-full p-3 bg-slate-50 rounded-xl">
                    <button onclick="addSnack()" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold uppercase text-[10px]">Adicionar</button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-3xl border shadow-sm space-y-4 text-center">
                <button onclick="fixStoreLocation()" class="bg-amber-100 text-amber-700 w-full py-3 rounded-xl font-black text-[10px] uppercase">Fixar GPS da Loja Aqui</button>
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="adm-per-km" placeholder="R$ por KM">
                    <input type="number" id="adm-min-tax" placeholder="Taxa M√≠nima">
                </div>
                <input type="text" id="adm-wa" placeholder="WhatsApp Loja">
                <button onclick="saveAdminConfigs()" class="bg-green-600 text-white w-full py-4 rounded-xl font-black uppercase text-[10px]">Salvar Tudo</button>
            </div>
        </section>
    </main>

    <!-- MODAL -->
    <div id="snack-modal" class="fixed inset-0 bg-slate-900/60 hidden z-[300] flex items-end justify-center p-6 backdrop-blur-xl">
        <div class="bg-white w-full max-w-md rounded-[50px] p-10 max-h-[85vh] overflow-y-auto shadow-2xl">
            <h3 class="font-black text-2xl mb-8 text-center tracking-tighter italic text-slate-800">Selecione</h3>
            <div class="grid grid-cols-2 gap-6" id="snack-list-container"></div>
            <button onclick="document.getElementById('snack-modal').classList.add('hidden')" class="w-full mt-10 text-slate-400 font-bold text-[10px] uppercase text-center tracking-widest">Fechar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDlp5p7c3xpc42cRa1un_-zd3HNwqnGuQU",
            authDomain: "petisco-a5880.firebaseapp.com",
            projectId: "petisco-a5880",
            storageBucket: "petisco-a5880.firebasestorage.app",
            messagingSenderId: "211799950005",
            appId: "1:211799950005:web:836bb02c084bc906bdf4fc",
            measurementId: "G-BSCWSDE7TB"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let trays = [], snacks = [], config = {}, selectedTray = null, currentConfig = [], deliveryFee = 0, clientCoords = null;

        // BANCO DE DADOS
        onValue(ref(db, 'trays'), s => { trays = s.val() ? Object.keys(s.val()).map(k => ({id:k, ...s.val()[k]})) : []; renderClientTrays(); renderAdminTrays(); });
        onValue(ref(db, 'snacks'), s => { snacks = s.val() ? Object.keys(s.val()).map(k => ({id:k, ...s.val()[k]})) : []; renderAdminSnacks(); });
        onValue(ref(db, 'config'), s => { config = s.val() || {whatsapp:'', perKm:3, minTax:7}; 
            document.getElementById('adm-wa').value = config.whatsapp || '';
            document.getElementById('adm-per-km').value = config.perKm || 3;
            document.getElementById('adm-min-tax').value = config.minTax || 7;
        });

        // --- RENDERIZA√á√ÉO DA BANDEJA DIN√ÇMICA ---
        window.renderTray = () => {
            const container = document.getElementById('tray-visual');
            container.innerHTML = '';
            
            const numWedges = selectedTray.size - 1;
            const angleStep = 360 / numWedges;

            // Criar Centro
            const center = document.createElement('div');
            center.className = 'slot-center';
            center.id = 'slot-0';
            center.onclick = () => openModal(0);
            center.innerHTML = currentConfig[0] ? `<img src="${currentConfig[0].image}" class="snack-full-img" style="width:100%; height:100%; left:0">` : '<span class="plus-icon" style="color:#ddd">+</span>';
            container.appendChild(center);

            // Criar Fatias Laterais Din√¢micas
            for(let i = 1; i <= numWedges; i++) {
                const wedge = document.createElement('div');
                wedge.className = `slot-wedge`;
                wedge.style.transform = `rotate(${(i-1) * angleStep - 90}deg)`;
                
                // C√°lculo de Clip-path din√¢mico para fechar o c√≠rculo
                // Para 4 fatias, o √¢ngulo √© 90. Para 5 √© 72, etc.
                // Usamos uma l√≥gica de pol√≠gono para simular o corte
                const wedgeAngle = angleStep;
                wedge.style.clipPath = `polygon(50% 50%, 100% ${50 - (wedgeAngle/2)}%, 100% ${50 + (wedgeAngle/2)}%)`;
                wedge.style.scale = "1.5"; // Aumenta para garantir que se toquem no centro

                wedge.onclick = () => openModal(i);
                
                if(currentConfig[i]) {
                    const imgRotation = -((i-1) * angleStep - 90);
                    wedge.innerHTML = `<img src="${currentConfig[i].image}" class="snack-full-img" style="transform: rotate(${imgRotation}deg) scale(1.1)">`;
                } else {
                    wedge.innerHTML = `<span class="plus-icon">+</span>`;
                }
                container.appendChild(wedge);
            }
        };

        // --- FLOW DO CLIENTE ---
        window.selectTray = (id) => {
            selectedTray = trays.find(t => t.id === id);
            currentConfig = Array(selectedTray.size).fill(null);
            showSection('step-2');
            document.getElementById('tray-label-ui').innerText = selectedTray.label;
            document.getElementById('subtotal-price').innerText = `R$ ${selectedTray.price.toFixed(2)}`;
            renderTray();
        };

        window.openModal = (i) => {
            window.activeI = i;
            const available = snacks.filter(s => s.available !== false);
            document.getElementById('snack-list-container').innerHTML = available.map(s => `
                <button onclick="pickSnack('${s.id}')" class="flex flex-col items-center">
                    <div class="w-24 h-24 rounded-full overflow-hidden mb-2 shadow-xl border-4 border-white"><img src="${s.image}" class="w-full h-full object-cover"></div>
                    <span class="text-[10px] font-black uppercase text-slate-500 text-center">${s.name}</span>
                </button>
            `).join('');
            document.getElementById('snack-modal').classList.remove('hidden');
        };

        window.pickSnack = (id) => {
            currentConfig[window.activeI] = snacks.find(s => s.id === id);
            document.getElementById('snack-modal').classList.add('hidden');
            renderTray();
        };

        window.goToCheckout = () => {
            if(currentConfig.includes(null)) return alert("Preencha todos os espa√ßos!");
            showSection('step-3');
            atualizarResumo();
        };

        function atualizarResumo() {
            document.getElementById('resumo-subtotal').innerText = `R$ ${selectedTray.price.toFixed(2)}`;
            document.getElementById('resumo-taxa').innerText = `R$ ${deliveryFee.toFixed(2)}`;
            document.getElementById('resumo-total').innerText = `R$ ${(selectedTray.price + deliveryFee).toFixed(2)}`;
        }

        window.getClientLocation = () => {
            navigator.geolocation.getCurrentPosition(p => {
                clientCoords = {lat: p.coords.latitude, lng: p.coords.longitude};
                if(config.lat) {
                    const R = 6371; 
                    const dLat = (clientCoords.lat - config.lat) * Math.PI / 180;
                    const dLon = (clientCoords.lng - config.lng) * Math.PI / 180;
                    const a = Math.sin(dLat/2)**2 + Math.cos(config.lat*Math.PI/180)*Math.cos(clientCoords.lat*Math.PI/180)*Math.sin(dLon/2)**2;
                    const dist = (R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a))) * 1.35;
                    deliveryFee = Math.max(config.minTax, dist * config.perKm);
                    document.getElementById('dist-display').innerText = dist.toFixed(1);
                    atualizarResumo();
                    alert("Frete Calculado!");
                }
            });
        };

        window.sendWhatsApp = () => {
            const n = document.getElementById('cust-name').value;
            const rua = document.getElementById('end-rua').value, num = document.getElementById('end-num').value, bairro = document.getElementById('end-bairro').value;
            const pay = document.getElementById('cust-payment').value;
            if(!n || !rua || !num) return alert("Preencha os dados de entrega!");

            const itens = currentConfig.map((s,i) => `‚Ä¢ ${i===0?'CENTRO':'BORDA'}: *${s.name}*`).join('\n');
            const gps = clientCoords ? `https://www.google.com/maps?q=${clientCoords.lat},${clientCoords.lng}` : 'N√£o enviado';
            const msg = `*NOVO PEDIDO - SNACKTRAY*\nüë§ *Cliente:* ${n}\nüìç *End:* ${rua}, ${num} - ${bairro}\nüåé *GPS:* ${gps}\n\nüì¶ *Bandeja:* ${selectedTray.label}\n${itens}\n\nüí∞ *VALOR TOTAL:* R$ ${(selectedTray.price + deliveryFee).toFixed(2)}\nüí≥ *PAGAMENTO:* ${pay}`;
            window.open(`https://wa.me/${config.whatsapp}?text=${encodeURIComponent(msg)}`);
        };

        // --- ADM ---
        window.addTray = () => {
            const l = document.getElementById('new-tray-label').value, s = parseInt(document.getElementById('new-tray-size').value), p = parseFloat(document.getElementById('new-tray-price').value);
            if(l && s) push(ref(db, 'trays'), {label:l, size:s, price:p});
        };
        window.addSnack = () => {
            const n = document.getElementById('new-snack-name').value, i = document.getElementById('new-snack-img').value;
            if(n && i) push(ref(db, 'snacks'), {name:n, image:i, available:true});
        };
        window.deleteTray = (id) => remove(ref(db, `trays/${id}`));
        window.deleteSnack = (id) => remove(ref(db, `snacks/${id}`));
        window.toggleAvail = (id, cur) => update(ref(db, `snacks/${id}`), {available: !cur});
        window.saveAdminConfigs = () => update(ref(db, 'config'), {
            whatsapp: document.getElementById('adm-wa').value,
            perKm: parseFloat(document.getElementById('adm-per-km').value),
            minTax: parseFloat(document.getElementById('adm-min-tax').value)
        });
        window.fixStoreLocation = () => navigator.geolocation.getCurrentPosition(p => update(ref(db, 'config'), {lat:p.coords.latitude, lng:p.coords.longitude}));

        window.showSection = (id) => {
            ['step-1','step-2','step-3','admin-area'].forEach(s => document.getElementById(s).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            window.scrollTo(0,0);
        };
        window.toggleAdmin = () => {
            if(document.getElementById('admin-area').classList.contains('hidden')) {
                if(prompt("Senha:") === "1234") showSection('admin-area');
            } else showSection('step-1');
        };

        function renderClientTrays() {
            document.getElementById('tray-list-client').innerHTML = trays.map(t => `
                <button onclick="selectTray('${t.id}')" class="w-full bg-white p-12 rounded-[55px] flex justify-between items-center shadow-xl border border-white">
                    <span class="font-black text-slate-900 uppercase text-xs">${t.label}</span>
                    <span class="text-slate-400 font-bold">R$ ${t.price}</span>
                </button>
            `).join('');
        }
        function renderAdminTrays() {
            document.getElementById('admin-tray-list').innerHTML = trays.map(t => `<div class="flex justify-between p-2 bg-slate-50 rounded-lg text-xs mb-1"><span>${t.label} (${t.size} furos)</span><button onclick="deleteTray('${t.id}')" class="text-red-500 font-bold">Remover</button></div>`).join('');
        }
        function renderAdminSnacks() {
            document.getElementById('admin-snack-list').innerHTML = snacks.map(s => `
                <div class="flex justify-between items-center p-2 bg-slate-50 rounded-lg text-[10px] mb-1">
                    <span>${s.name}</span>
                    <div class="flex gap-2">
                        <button onclick="toggleAvail('${s.id}', ${s.available !== false})" class="${s.available !== false ? 'text-green-600' : 'text-slate-400'} font-bold">‚óè ${s.available !== false ? 'Ativo' : 'Esgotado'}</button>
                        <button onclick="deleteSnack('${s.id}')" class="text-red-400">Excluir</button>
                    </div>
                </div>
            `).join('');
        }

    </script>
</body>
</html>
