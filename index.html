<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackTray - Acr√≠lico Crystal Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f1f5f9; font-family: 'Inter', sans-serif; }

        /* BANDEJA ACR√çLICO REALISTA */
        .tray-base {
            position: relative;
            width: 340px;
            height: 340px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            margin: 20px auto;
            border: 6px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2), inset 0 0 20px rgba(255,255,255,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* COMPARTIMENTO CENTRAL (TOP LAYER) */
        .slot-center {
            position: absolute;
            width: 115px;
            height: 115px;
            background: #fff;
            border-radius: 50%;
            z-index: 100;
            border: 4px solid rgba(255, 255, 255, 1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
        }

        /* COMPARTIMENTOS LATERAIS (FORMATO FATIA) */
        .slot-wedge {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 10;
            cursor: pointer;
            /* Corte preciso de 90 graus para 4 fatias */
            clip-path: polygon(50% 50%, 100% 0%, 100% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            background: #eee;
            transition: 0.3s;
        }

        /* Rota√ß√£o das fatias para formar o c√≠rculo */
        .wedge-1 { transform: rotate(-135deg); }
        .wedge-2 { transform: rotate(-45deg); }
        .wedge-3 { transform: rotate(45deg); }
        .wedge-4 { transform: rotate(135deg); }

        /* IMAGEM QUE PREENCHE A FATIA */
        .snack-full-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            /* O segredo: a imagem √© escalada e movida para o centro da fatia */
            width: 150%; 
            height: 150%;
            left: 25%;
        }

        /* Corre√ß√£o da rota√ß√£o para a imagem ficar de p√© em cada fatia */
        .rotate-img-1 { transform: rotate(135deg); }
        .rotate-img-2 { transform: rotate(45deg); }
        .rotate-img-3 { transform: rotate(-45deg); }
        .rotate-img-4 { transform: rotate(-135deg); }

        /* DIVIS√ìRIAS PL√ÅSTICAS (RELEVO) */
        .acrylic-line {
            position: absolute;
            top: 50%; left: 50%; width: 50%; height: 3px;
            background: rgba(255, 255, 255, 0.7);
            transform-origin: left center;
            z-index: 80;
            pointer-events: none;
        }
        .l1 { transform: rotate(0deg); }
        .l2 { transform: rotate(90deg); }
        .l3 { transform: rotate(180deg); }
        .l4 { transform: rotate(270deg); }

        .plus-icon { color: #fff; font-size: 32px; text-shadow: 0 2px 5px rgba(0,0,0,0.3); font-weight: bold; z-index: 90; }
        .hidden { display: none; }
    </style>
</head>
<body class="text-slate-800">

    <header class="p-4 bg-white/80 backdrop-blur-md sticky top-0 z-[200] border-b flex justify-between items-center">
        <h1 class="font-black italic text-xl tracking-tighter">SNACKTRAY</h1>
        <button onclick="toggleAdmin()" class="bg-slate-900 text-white px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-widest">Painel ADM</button>
    </header>

    <main class="max-w-md mx-auto p-4 pb-32">
        
        <!-- CLIENTE: ESCOLHA -->
        <section id="step-1">
            <h2 class="text-center font-bold text-slate-400 text-[10px] uppercase tracking-[0.4em] my-10">Escolha o Tamanho</h2>
            <div id="tray-list-client" class="space-y-4"></div>
        </section>

        <!-- CLIENTE: MONTAGEM -->
        <section id="step-2" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <button onclick="showSection('step-1')" class="text-slate-400 text-xs font-bold uppercase"><i class="fas fa-arrow-left"></i> Voltar</button>
                <span id="tray-label-ui" class="text-[10px] font-black uppercase text-slate-600 bg-slate-100 px-3 py-1 rounded-full"></span>
            </div>
            
            <div id="tray-visual" class="tray-base">
                <!-- Linhas de relevo do acr√≠lico -->
                <div class="acrylic-line l1"></div>
                <div class="acrylic-line l2"></div>
                <div class="acrylic-line l3"></div>
                <div class="acrylic-line l4"></div>

                <!-- Centro (Slot 0) -->
                <div class="slot-center" onclick="openModal(0)" id="slot-0"><span class="plus-icon" style="color:#ccc">+</span></div>
                
                <!-- 4 Fatias Laterais (Slot 1-4) -->
                <div class="slot-wedge wedge-1" onclick="openModal(1)" id="slot-1"><span class="plus-icon">+</span></div>
                <div class="slot-wedge wedge-2" onclick="openModal(2)" id="slot-2"><span class="plus-icon">+</span></div>
                <div class="slot-wedge wedge-3" onclick="openModal(3)" id="slot-3"><span class="plus-icon">+</span></div>
                <div class="slot-wedge wedge-4" onclick="openModal(4)" id="slot-4"><span class="plus-icon">+</span></div>
            </div>

            <div class="mt-10 bg-white p-8 rounded-[40px] shadow-2xl border border-slate-50 text-center">
                <p class="text-slate-400 text-[10px] font-bold uppercase mb-1">Total do Pedido</p>
                <h3 id="total-price" class="text-5xl font-black text-slate-900 mb-8 tracking-tighter">R$ 0,00</h3>
                <button onclick="showSection('step-3')" class="w-full bg-slate-900 text-white py-6 rounded-3xl font-bold shadow-xl active:scale-95 transition-all text-xs tracking-widest uppercase">Avan√ßar para Entrega</button>
            </div>
        </section>

        <!-- CLIENTE: CHECKOUT -->
        <section id="step-3" class="hidden space-y-4">
            <h2 class="font-black text-2xl tracking-tighter px-2">Finalizar üìç</h2>
            <div class="bg-white p-8 rounded-[40px] shadow-xl space-y-4 border border-slate-50">
                <input type="text" id="cust-name" placeholder="Seu Nome" class="w-full p-5 bg-slate-50 rounded-2xl outline-none">
                <input type="text" id="end-rua" placeholder="Endere√ßo Completo" class="w-full p-5 bg-slate-50 rounded-2xl outline-none">
                <button onclick="getClientLocation()" class="w-full text-[10px] font-bold text-amber-600 uppercase tracking-widest py-2">Calcular Frete via GPS</button>
                <button onclick="sendWhatsApp()" class="w-full bg-green-600 text-white py-6 rounded-3xl font-black text-sm shadow-xl uppercase">Pedir no WhatsApp <i class="fab fa-whatsapp ml-1"></i></button>
            </div>
        </section>

        <!-- PAINEL ADM -->
        <section id="admin-area" class="hidden space-y-8">
            <!-- BANDEJAS -->
            <div class="bg-white p-6 rounded-3xl border shadow-sm space-y-4">
                <h3 class="font-black text-[10px] uppercase text-amber-600">Bandejas</h3>
                <div id="admin-tray-list" class="space-y-2"></div>
                <div class="pt-4 border-t space-y-2">
                    <input type="text" id="new-tray-label" placeholder="Nome" class="w-full p-3 bg-slate-50 rounded-xl">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="new-tray-size" placeholder="Furos (5)" class="p-3 bg-slate-50 rounded-xl">
                        <input type="number" id="new-tray-price" placeholder="R$ Pre√ßo" class="p-3 bg-slate-50 rounded-xl">
                    </div>
                    <button onclick="addTray()" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold uppercase text-[10px]">Salvar</button>
                </div>
            </div>

            <!-- PETISCOS -->
            <div class="bg-white p-6 rounded-3xl border shadow-sm space-y-4">
                <h3 class="font-black text-[10px] uppercase text-amber-600">Petiscos e Disponibilidade</h3>
                <div id="admin-snack-list" class="space-y-3"></div>
                <div class="pt-4 border-t space-y-2">
                    <input type="text" id="new-snack-name" placeholder="Nome" class="w-full p-3 bg-slate-50 rounded-xl">
                    <input type="text" id="new-snack-img" placeholder="URL da Foto Real" class="w-full p-3 bg-slate-50 rounded-xl">
                    <button onclick="addSnack()" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold uppercase text-[10px]">Adicionar Item</button>
                </div>
            </div>

            <!-- CONFIGS -->
            <div class="bg-white p-6 rounded-3xl border shadow-sm text-center space-y-4">
                <button onclick="fixStoreLocation()" class="bg-amber-100 text-amber-700 w-full py-3 rounded-xl font-black text-[10px] uppercase">Fixar GPS Loja</button>
                <input type="text" id="adm-wa" placeholder="WhatsApp (55...)" class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                <button onclick="saveAdminConfigs()" class="bg-green-600 text-white w-full py-5 rounded-2xl font-black uppercase text-[10px]">Salvar Tudo</button>
            </div>
        </section>
    </main>

    <!-- MODAL SELE√á√ÉO -->
    <div id="snack-modal" class="fixed inset-0 bg-slate-900/60 hidden z-[300] flex items-end justify-center p-6 backdrop-blur-xl">
        <div class="bg-white w-full max-w-md rounded-[50px] p-10 max-h-[85vh] overflow-y-auto shadow-2xl">
            <h3 class="font-black text-2xl mb-8 text-center tracking-tighter italic">Selecione o Item</h3>
            <div class="grid grid-cols-2 gap-4" id="snack-list-container"></div>
            <button onclick="document.getElementById('snack-modal').classList.add('hidden')" class="w-full mt-10 text-slate-400 font-bold text-[10px] uppercase text-center tracking-widest">Fechar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDlp5p7c3xpc42cRa1un_-zd3HNwqnGuQU",
            authDomain: "petisco-a5880.firebaseapp.com",
            projectId: "petisco-a5880",
            storageBucket: "petisco-a5880.firebasestorage.app",
            messagingSenderId: "211799950005",
            appId: "1:211799950005:web:836bb02c084bc906bdf4fc",
            measurementId: "G-BSCWSDE7TB"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let trays = [], snacks = [], config = {}, selectedTray = null, currentConfig = [], deliveryFee = 0, clientCoords = null;

        onValue(ref(db, 'trays'), s => { trays = s.val() ? Object.keys(s.val()).map(k => ({id:k, ...s.val()[k]})) : []; renderClientTrays(); renderAdminTrays(); });
        onValue(ref(db, 'snacks'), s => { snacks = s.val() ? Object.keys(s.val()).map(k => ({id:k, ...s.val()[k]})) : []; renderAdminSnacks(); });
        onValue(ref(db, 'config'), s => { config = s.val() || {whatsapp:'', perKm:3, minTax:7}; document.getElementById('adm-wa').value = config.whatsapp || ''; });

        window.renderTray = () => {
            currentConfig.forEach((item, i) => {
                const slot = document.getElementById(`slot-${i}`);
                if (item) {
                    slot.innerHTML = `<img src="${item.image}" class="snack-full-img rotate-img-${i}">`;
                    if(i === 0) slot.querySelector('img').style.left = "0"; // Centro n√£o precisa de offset
                    if(i === 0) slot.querySelector('img').style.width = "100%";
                    if(i === 0) slot.querySelector('img').style.height = "100%";
                    if(i === 0) slot.querySelector('img').className = "snack-full-img";
                } else {
                    slot.innerHTML = `<span class="plus-icon">+</span>`;
                }
            });
        };

        window.selectTray = (id) => {
            selectedTray = trays.find(t => t.id === id);
            currentConfig = Array(selectedTray.size).fill(null);
            showSection('step-2');
            document.getElementById('total-price').innerText = `R$ ${selectedTray.price.toFixed(2)}`;
            document.getElementById('tray-label-ui').innerText = selectedTray.label;
            renderTray();
        };

        window.openModal = (i) => {
            window.activeI = i;
            const container = document.getElementById('snack-list-container');
            const available = snacks.filter(s => s.available !== false);
            container.innerHTML = available.map(s => `
                <button onclick="pickSnack('${s.id}')" class="flex flex-col items-center group">
                    <div class="w-24 h-24 rounded-full overflow-hidden mb-4 shadow-xl border-4 border-white group-active:border-slate-900 transition-all">
                        <img src="${s.image}" class="w-full h-full object-cover">
                    </div>
                    <span class="text-[9px] font-black uppercase text-slate-500 tracking-widest text-center">${s.name}</span>
                </button>
            `).join('');
            document.getElementById('snack-modal').classList.remove('hidden');
        };

        window.pickSnack = (id) => {
            currentConfig[window.activeI] = snacks.find(s => s.id === id);
            document.getElementById('snack-modal').classList.add('hidden');
            renderTray();
        };

        window.showSection = (id) => {
            ['step-1','step-2','step-3','admin-area'].forEach(s => document.getElementById(s).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            window.scrollTo(0,0);
        };

        window.toggleAdmin = () => {
            if(document.getElementById('admin-area').classList.contains('hidden')) {
                if(prompt("Senha:") === "1234") showSection('admin-area');
            } else showSection('step-1');
        };

        window.renderClientTrays = () => {
            document.getElementById('tray-list-client').innerHTML = trays.map(t => `
                <button onclick="selectTray('${t.id}')" class="w-full bg-white p-12 rounded-[55px] flex justify-between items-center shadow-2xl border border-white active:scale-95 transition-all">
                    <span class="font-black text-slate-900 uppercase tracking-widest text-xs">${t.label}</span>
                    <span class="text-slate-400 font-bold">R$ ${t.price}</span>
                </button>
            `).join('');
        };

        window.renderAdminTrays = () => {
            document.getElementById('admin-tray-list').innerHTML = trays.map(t => `
                <div class="flex justify-between items-center bg-slate-50 p-3 rounded-xl border">
                    <span class="text-xs font-bold uppercase">${t.label}</span>
                    <button onclick="deleteTray('${t.id}')" class="text-red-500 font-black px-2">X</button>
                </div>
            `).join('');
        };

        window.renderAdminSnacks = () => {
            document.getElementById('admin-snack-list').innerHTML = snacks.map(s => `
                <div class="flex items-center justify-between bg-slate-50 p-3 rounded-2xl border">
                    <div class="flex items-center gap-3">
                        <img src="${s.image}" class="w-10 h-10 rounded-full object-cover">
                        <span class="text-[10px] font-black uppercase">${s.name}</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <button onclick="toggleAvail('${s.id}', ${s.available !== false})" class="px-3 py-1 rounded-full text-[8px] font-bold uppercase ${s.available !== false ? 'bg-green-100 text-green-700' : 'bg-gray-200 text-gray-500'}">
                            ${s.available !== false ? 'Ativo' : 'Pausado'}
                        </button>
                        <button onclick="deleteSnack('${s.id}')" class="text-red-400 font-black px-2">X</button>
                    </div>
                </div>
            `).join('');
        };

        window.addTray = () => {
            const l = document.getElementById('new-tray-label').value, s = parseInt(document.getElementById('new-tray-size').value), p = parseFloat(document.getElementById('new-tray-price').value);
            if(l && s) push(ref(db, 'trays'), {label:l, size:s, price:p});
        };

        window.deleteTray = (id) => remove(ref(db, `trays/${id}`));

        window.addSnack = () => {
            const n = document.getElementById('new-snack-name').value, img = document.getElementById('new-snack-img').value;
            if(n && img) push(ref(db, 'snacks'), {name:n, image:img, available: true});
        };

        window.deleteSnack = (id) => remove(ref(db, `snacks/${id}`));

        window.toggleAvail = (id, cur) => update(ref(db, `snacks/${id}`), {available: !cur});

        window.saveAdminConfigs = () => update(ref(db, 'config'), { whatsapp: document.getElementById('adm-wa').value });

        window.fixStoreLocation = () => navigator.geolocation.getCurrentPosition(p => update(ref(db, 'config'), {lat:p.coords.latitude, lng:p.coords.longitude}));

        window.getClientLocation = () => navigator.geolocation.getCurrentPosition(p => {
            clientCoords = {lat:p.coords.latitude, lng:p.coords.longitude};
            alert("Localiza√ß√£o obtida!");
        });

        window.sendWhatsApp = () => {
            const n = document.getElementById('cust-name').value, r = document.getElementById('end-rua').value;
            if(!n || !r) return alert("Preencha os dados!");
            const items = currentConfig.map((s,i) => `‚Ä¢ ${i===0?'MEIO':'BORDA'}: *${s ? s.name : 'Vazio'}*`).join('\n');
            const msg = `*NOVO PEDIDO*\nüë§ ${n}\nüìç ${r}\nüì¶ Bandeja: ${selectedTray.label}\n${items}\nüí∞ TOTAL: ${document.getElementById('total-price').innerText}`;
            window.open(`https://wa.me/${config.whatsapp}?text=${encodeURIComponent(msg)}`);
        };
    </script>
</body>
</html>
